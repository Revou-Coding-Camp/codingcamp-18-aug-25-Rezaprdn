<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-list | By Rezaprdn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        
        .task-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .pending {
            border-left-color: #f59e0b;
        }
        
        .completed {
            border-left-color: #10b981;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10">
            <div class="flex items-center space-x-3 mb-6 md:mb-0">
                <div class="w-12 h-12 rounded-full gradient-bg flex items-center justify-center floating">
                    <i class="fas fa-check-double text-white text-xl"></i>
                </div>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-400">
                    To-Do-List BY Rezaprdn
                </h1>
            </div>
             <div class="text-right">
                <div id="currentDateTime" class="text-blue-300 font-mono"></div>
                <div class="text-sm text-gray-400"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="space-y-8">
            <!-- Tambahkan Formulir-->
            <section class="bg-gray-800 rounded-xl p-6 shadow-lg glow">
                <h2 class="text-xl font-semibold mb-4 text-blue-300">Add New Task</h2>
                <form id="taskForm" class="space-y-4">
                    <div>
                        <label for="taskTitle" class="block text-sm font-medium text-gray-300 mb-1">Task Title *</label>
                        <input type="text" id="taskTitle" 
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400"
                            placeholder="What needs to be done?" required>
                        <p id="titleError" class="text-red-400 text-xs mt-1 hidden">Please enter a task title</p>
                    </div>
                    
                    <div>
                        <label for="taskDescription" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                        <textarea id="taskDescription" rows="2"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400"
                            placeholder="Add some details..."></textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="taskPriority" class="block text-sm font-medium text-gray-300 mb-1">Priority</label>
                            <select id="taskPriority" 
                                class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="taskCategory" class="block text-sm font-medium text-gray-300 mb-1">Category</label>
                            <select id="taskCategory" 
                                class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                                <option value="work">Work</option>
                                <option value="personal" selected>Personal</option>
                                <option value="shopping">Shopping</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" 
                            class="px-6 py-2 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-lg font-medium hover:from-blue-600 hover:to-cyan-600 transition-all duration-300 flex items-center space-x-2">
                            <i class="fas fa-plus"></i>
                            <span>Add Task</span>
                        </button>
                    </div>
                </form>
            </section>

            <!-- kontrol tugas -->
            <section class="bg-gray-800 rounded-xl p-6 shadow-lg">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                    <h2 class="text-xl font-semibold text-blue-300">Your Tasks</h2>
                    
                    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                        <div class="relative">
                            <select id="filterStatus" 
                                class="appearance-none bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 pr-8 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                                <option value="all">All Tasks</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        
                        <div class="relative">
                            <select id="filterCategory" 
                                class="appearance-none bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 pr-8 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                                <option value="all">All Categories</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="shopping">Shopping</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Daftar Tugas -->
            <section id="taskList" class="space-y-4">
                <!-- Tugas akan dimasukkan secara dinamis di sini -->
                <div class="text-center py-10 text-gray-500" id="emptyState">
                    <i class="fas fa-tasks text-4xl mb-3"></i>
                    <p class="text-lg">No tasks yet. Add your first task to get started!</p>
                </div>
            </section>
        </main>
    </div>

    <!-- konfirmasi -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4 shadow-xl">
            <h3 class="text-xl font-semibold mb-4 text-blue-300">Confirm Deletion</h3>
            <p class="text-gray-300 mb-6">Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancelDelete" class="px-4 py-2 border border-gray-600 rounded-lg hover:bg-gray-700 transition">
                    Cancel
                </button>
                <button id="confirmDelete" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600 transition">
                    Delete
                </button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
